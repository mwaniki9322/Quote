<nav class="navbar bg-primary">
  <h2>Quote Me!</h2>
</nav>
<ul>
  
  <div class="card" style="width: 25rem;"   *ngFor='let quote of quotes;let i = index'>
    <li appHighlight>{{quote.name}}</li>
    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isDelete) ='quoteDelete($event,i)'></app-quote-detail>
    <p (click)='toggleDetails(i)' id="p-1">see more</p>
</div>
</ul>
