<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>

        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>


        <div class="form-group">
  
            <label for="Quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quotify" name="quotify" #quotify="ngModel" required></textarea>
            <div [hidden]="quotify.valid || quotify.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div><br>
    
        <button type="submit" class="btn btn-primary" id="btn-1">Add Goal</button>
    </form>
  </div>
